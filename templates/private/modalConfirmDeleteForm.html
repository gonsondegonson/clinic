<div class="modal fade" id="myModalConfirmDelete{{record.id}}{{entity.record.id}}" tabindex="-1" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content" style="background-color: {{session.member.company.site.windowColor.value}}">
            <form method="POST" action="{{record.url.edit}}{{entity.record.url.edit}}" class="post-form">{% csrf_token %}
                <div class="modal-header">
                    <h3 class="modal-title" id="myModalLabel">Confirmar borrado de {{entity.label}}</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <h5>¿Confirma que desea borrar <b>{{record}}{{entity.record}}</b>?</h5>
                    <p>Esta operación no se puede deshacer</p>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-outline-dark" name="delete{{entity.name}}" ><span class="fa-solid fa-thumbs-up"></span>   Confirmar</button>
                    <button type="button" class="btn btn-outline-dark" data-bs-dismiss="modal"><span class="fa-solid fa-thumbs-down"></span>    Cancelar</button>
                </div>        
            </form>
        </div>
    </div>
</div>
