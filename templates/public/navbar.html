<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{{Site.company.name}}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
    {% for section in Sections %}
        <li class="nav-item col-xl-6">
        {% if section.current == True %}
          <a class="nav-link disabled" aria-disabled="true">{{section.name}}</a>
        {% else %}
          <a class="nav-link active" href="{{section.url}}" data-toggle="tooltip" data-placement="top" title="{{ section.description }}">{{section.name}}</a>
        {% endif %}
        </li>
    {% endfor %}
      </ul>
    </div>
  </div>
</nav>
